<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        .hero {
            padding: 50px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
        }
        .hero h1 {
            font-size: 36px;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #ffcc00;
            color: #333;
            text-decoration: none;
            font-size: 18px;
            margin-top: 20px;
            border-radius: 5px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        My Awesome Website
    </header>
    <section class="hero">
        <h1>Welcome to My Website</h1>
        <p>This is a simple website built using HTML and CSS.</p>
        <a href="#" class="btn">Get Started</a>
    </section>
    <footer>
        &copy; 2025 My Website | All Rights Reserved
    </footer>
</body>
</html>
